function getj(url) {

    var arr = data.user;

  i++;

elem.id = this.id;
 elem.innerHTML = this.name; 
elem.value=i

   function(){
   
        var video = document.getElementById('video');
    if (this.hls) { this.hls.destroy(); }
    this.hls = new Hls();
    this.hls.loadSource(this.id);

next=parseInt(this.value)
next2=parseInt(this.value)+2
document.getElementById("demo").innerHTML =next;
document.getElementById("demo2").innerHTML =fruits[next]
   this.hls.attachMedia(video);
 video.play();openFullscreen()
});});});
}

function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
}
 function playVideo(videoSource, type) {

            video.play();openFullscreen()
  }
